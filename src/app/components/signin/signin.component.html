
<br><br><br>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignIn
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Ingrese Usuario">
                    </div>
                    <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="contraseña usuario">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
